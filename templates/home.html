<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Performance Indicator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; padding: 0; background: linear-gradient(to right, #121212, #1c1c1c); font-family: 'Segoe UI', sans-serif; color: #f1f1f1;">

  <div class="login" style="max-width: 600px; margin: 50px auto; background-color: #1e1e1e; padding: 40px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); animation: fadeIn 1.2s ease-in-out;">
    
    <h1 style="text-align: center; color: #42a5f5; font-size: 2rem; margin-bottom: 20px;">Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <legend style="font-size: 1.3rem; text-align: center; margin-bottom: 25px; color: #f5f5f5;">Student Exam Performance Prediction</legend>
      
      <!-- Gender -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px;">Gender</label>
        <select name="gender" required style="width: 100%; padding: 10px; border-radius: 6px; border: none; background: #2c2c2c; color: #fff;">
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!-- Ethnicity -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px;">Race or Ethnicity</label>
        <select name="ethnicity" required style="width: 100%; padding: 10px; border-radius: 6px; border: none; background: #2c2c2c; color: #fff;">
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <!-- Parental Education -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px;">Parental Level of Education</label>
        <select name="parental_level_of_education" required style="width: 100%; padding: 10px; border-radius: 6px; border: none; background: #2c2c2c; color: #fff;">
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">associate's degree</option>
          <option value="bachelor's degree">bachelor's degree</option>
          <option value="high school">high school</option>
          <option value="master's degree">master's degree</option>
          <option value="some college">some college</option>
          <option value="some high school">some high school</option>
        </select>
      </div>

      <!-- Lunch Type -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px;">Lunch Type</label>
        <select name="lunch" required style="width: 100%; padding: 10px; border-radius: 6px; border: none; background: #2c2c2c; color: #fff;">
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">free/reduced</option>
          <option value="standard">standard</option>
        </select>
      </div>

      <!-- Test Preparation -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px;">Test Preparation Course</label>
        <select name="test_preparation_course" required style="width: 100%; padding: 10px; border-radius: 6px; border: none; background: #2c2c2c; color: #fff;">
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <!-- Reading Score -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px;">Reading Score out of 100</label>
        <input type="number" name="reading_score" min="0" max="100" placeholder="Enter your Reading score"
          style="width: 100%; padding: 10px; border-radius: 6px; border: none; background: #2c2c2c; color: #fff;" />
      </div>

      <!-- Writing Score -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px;">Writing Score out of 100</label>
        <input type="number" name="writing_score" min="0" max="100" placeholder="Enter your Writing score"
          style="width: 100%; padding: 10px; border-radius: 6px; border: none; background: #2c2c2c; color: #fff;" />
      </div>

      <!-- Submit Button -->
      <div style="margin-top: 30px; text-align: center;">
        <input type="submit" value="Predict your Maths Score"
          style="padding: 12px 25px; font-size: 1rem; background-color: #42a5f5; color: white; border: none; border-radius: 25px; cursor: pointer; transition: transform 0.3s ease;" 
          onmouseover="this.style.transform='scale(1.05)'" 
          onmouseout="this.style.transform='scale(1)'"/>
      </div>
    </form>

    <!-- Result -->
    <h2 style="text-align: center; margin-top: 30px; color: #90caf9; animation: fadeInUp 1s;">
      {{ results }}
    </h2>
  </div>

  <!-- Animations -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

</body>
</html>
